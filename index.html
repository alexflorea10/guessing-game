<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Guess my number</title>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <span class="pick">Between 0 and 50</span>
        <div class="secret-number-container">
          <span class="secret-number">?</span>
        </div>
        <p class="message">Start guessing...</p>
      </div>
      <div class="grid">
        <input type="number" placeholder="" class="input" />
        <button class="btn check">Check!</button>
        <p class="score-message">
          Score:
          <span class="score">10</span>
        </p>
        <p class="highscore-message">
          Highscore:
          <span class="highscore">0</span>
        </p>
      </div>
      <button class="btn again">Play again!</button>
      <div class="background-shape"></div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
